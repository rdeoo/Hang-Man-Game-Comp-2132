<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href="css/style.css"/>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous" >
    </script>
    <script src="scripts/scripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Project</title>
</head>
<body>
    <h1>Hangman By: Rohan Deo</h1>
    <section id = "mainSection">
        <div class="row">
            <div class="column">
                <img src="images/1.png" alt="">
            </div>
             
            <div class="column" id="column2">
                <div id="displayLetters">
                    <h2> _ _ _ _ _</h2>
                </div>
                <div id="displayHints">
                    <h2>Hint: </h2>
                </div>
                <div id="firstLetterRow">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
                    <button>E</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>I</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>M</button>
                </div>
        
                <div id="secondLetterRow">
                    <button>N</button>
                    <button>O</button>
                    <button>P</button>
                    <button>Q</button>
                    <button>R</button>
                    <button>S</button>
                    <button>T</button>
                    <button>U</button>
                    <button>V</button>
                    <button>W</button>
                    <button>X</button>
                    <button>Y</button>
                    <button>Z</button>
                </div>
                <h2>Incorrect guesses: 0/6</h2>
            </div>
        </div>
    </section>
</body>
</html>
